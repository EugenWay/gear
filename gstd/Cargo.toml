[package]
name = "gstd"
version = "0.1.0"
authors = ["Gear Technologies"]
edition = "2018"
license = "GPL-3.0"

[dependencies]
gcore = { path = "../gcore" }
galloc = { path = "../galloc" }
codec = { package = "parity-scale-codec", version = "2", default-features = false }
serde = { version = "1.0.130", default-features = false, features = ["derive"] }
serde_json = { git = "https://github.com/breathx/json", default-features = false, features = ["alloc"] }

[features]
debug = ["gcore/debug"]
std = ["codec/std", "serde_json/std"]
